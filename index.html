<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>

  <body>
    <div id="app">
      <div class="weatherBox">
        <form action="/submit" class="weather-search">
          <input
            class="weatherInput"
            type="text"
            placeholder="Type a City .."
          />
          <input class="weatherSearch" type="submit" value="Search" />
          <!-- <input class="currentLocation" type="submit" value="Current" /> -->

        </form>

        <div class="city">
          <span class="cityName"> <strong> Tehran </strong> <br /> </span>
          <p class="time">Wednesday 22:00 <br /></p>
           <p id="weather">  Partly Cloudy </p><br />
              <div class="container">
              <div class="row">
            <div class="col-8">
           <img id="icon" src="">
            <p id="degree">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a></span>
            </p>
          </div>
            <div class="col-4">
              <div class="information">
        
            <p id="Wind">
              Wind: 5 km/h 
            </p>
                <p id="Humidity">
              Humidity: 76%
            </p>
            </div>
            </div>
            </div>
        </div>
        </div>

         <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  <div class="footer" > <a href="https://github.com/i1idan/vanilla-weather-app"> Open Source Code </a> by Maryam Saeedi &#x1F49C;</div>

    <script src="src/index.js"></script>
  </body>
</html>
